{% extends "base1.html" %}
{% block content%}
<div class="couplesfields">
    <h3>Top 3 Scientific Field couples</h3>
    <table class="table table-sm table-borderless">
        <thead>
        <tr>
            <td>Field 1</td>
            <td>Field 2</td>
        </tr>
        {% for field in fieldcouples%}
        <tr> 
            <td> {{field[0]}}</td>
            <td> {{field[1]}}</td>
        </tr>
        {% endfor %}
    </thead>
    </table>
</div>
{%endblock%}
