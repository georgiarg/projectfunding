{% extends "base.html" %}
{% block content %}
<div id="researcher-form-container">
    <h3>Edit Researcher</h3>
    <form class = "form" method ='POST' action= "{{ url_for('researcher-form') }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="inputFirstName" value="{% if current_researcher %}{{ current_researcher[0].first_name }}{% endif %}" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="inputLastName" value="{% if current_researcher %}{{ current_researcher[0].last_name }}{% endif %}" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputBirthDate">Birth date</label>
            <input type="date" class="form-control" name="inputBirthDate" value="{{ birth_date }}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputGender">Gender</label>
            <input type="text" class="form-control" name="inputGender" value="{% if current_researcher %}{{ current_researcher[0].gender}}{% endif %}" placeholder="ex. Male">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputResearcherID">Researcher ID</label>
                <input type="text" class="form-control" value="{% if current_researcher %}{{ current_researcher[0].issuing_authority }}{% endif %}" name="inputResearcherID" placeholder="ex. 3119046">
            </div>
        </div>
        <button type="submit" class="btn btn-default btn-light my-4">Save</button>
    </form>

    <button type="button" class="btn btn-secondary btn-light my-4" onclick="window.location.href='/researchers'">Back</button>
</div>
{% endblock %}
